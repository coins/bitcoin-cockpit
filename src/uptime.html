<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Uptime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="static/bitcoin.css">
    <style type="text/css">
    textarea {
        height: 120px;
    }
    </style>
</head>

<body>
    <header>
        <img src="static/bitcoin_logo.svg" width="120">
    </header>
    <main>
        <h1>Uptime</h1>
        <x-subtitle>Returns the total uptime of the server.</x-subtitle>
        <div id="$error" class="error"></div>
        <div id="$result" class="item" label="Total Uptime" title="The number of seconds that the server has been running
" hidden></div>
    </main>
</body>
<script src="static/bitcoin-rpc.js"></script>
<script src="wallet-selector.js"></script>
<script>

async function uptime() {
    $error.hidden = true
    $result.hidden = true

    let result
    try {
        result = await bitcoinRPC('uptime')
    } catch (e) {
        $error.hidden = false
        $error.textContent = e
        return
    }

    $result.hidden = false

    console.log(result)
    $result.textContent = result +' sec'
}

uptime()
</script>

</html>
