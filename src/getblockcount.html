<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Get block count</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="static/bitcoin.css">
</head>

<body>
    <header>
        <img src="static/bitcoin_logo.svg" width="120">
    </header>
    <main>
        <h1>Get block count</h1>
        <x-subtitle>Returns the height of the most-work fully-validated chain.<br />
            The genesis block has height 0.</x-subtitle>
        <div id="$error" class="error"></div>
        <h2>Block count</h2>
        <div id="$blockcount"></div>
    </main>
</body>
<script src="static/bitcoin-rpc.js"></script>
<script>
async function getBlockCount() {
    let blockcount

    try {
        blockcount = await bitcoinRPC('getblockcount')
    } catch (e) {
        $error.textContent = e
        return
    }

    $blockcount.textContent = blockcount
}

getBlockCount()
</script>

</html>
